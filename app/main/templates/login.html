{% extends 'base.html'%}
{% block title %}
Soup Site || Login Page
{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css')}}">

<h1>Login</h1>
<form action="#" method="post">
    <p><input type="text" name="nm" placeholder="Username"></p>
    <p><input type="password" name="pw" placeholder="Password"></p>
    <p><input type="submit" value="submit"></p>
    <p><a href="create">New User? Create an Account.</a></p>
</form>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
